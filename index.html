<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- Link para o Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-image: url("https://example.com/background-image.jpg"); /* Substitua pelo URL da sua imagem de fundo */
        background-size: cover;
        background-position: center;
        color: #022011ff;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color:#022011ff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      .logo {
        margin-bottom: 20px;
      }
      .logo img {
        max-width: 100px; /* Tamanho do logotipo */
      }
      h2 {
        color: rgba(167, 240, 240, 1); /* Cor do título */
        font-size: 24px;
      }
      p {
        line-height: 1.6;
        color: #A7F0F0; /* Cor do texto */
        font-size: 18px;
      }
      a {
        display: inline-block;
        padding: 15px 30px;
        background-color: #C922F3; /* Cor personalizada para o botão */
        color: #fff;
        text-decoration: none;
        border-radius: 25px;
        transition: background-color 0.3s ease;
        font-size: 18px;
        margin-top: 20px;
      }
      a:hover {
        background-color: #F9E4DAFF; /* Cor de hover para o botão */
      }
      .footer {
        margin-top: 20px;
        padding-top: 10px;
        border-top: 1px solid rgba(167, 240, 240, 1);
        text-align: center;
        color: rgba(167, 240, 240, 1); /* Cor personalizada para o rodapé */
      }
      .social-icons {
        margin-top: 10px;
      }
      .social-icons a {
        margin: 0 10px;
        color: rgba(167, 240, 240, 1); /* Cor dos ícones */
        font-size: 10px;
        text-decoration: none;
        transition: color 0.3s;
      }
      .social-icons a:hover {
        color: rgba(167, 240, 240, 1); /* Cor de hover para os ícones */
      }
      .social-icons img {
        width: 20px; /* Ajuste o valor para o tamanho desejado */
        height: auto;
        margin: 0 10px; /* Espaçamento entre os ícones */
        
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logotipo no topo -->
      <div class="logo">
        <img src="https://play-lh.googleusercontent.com/Fro4e_osoDhhrjgiZ_Y2C5FNXBMWvrb4rGpmkM1PDAcUPXeiAlPCq7NeaT4Q6NRUxRqo" alt="Logo" />
      </div>

      <h2>Reset Your Password</h2>
      <p>
        It happens to the best of us! Click the link below to reset your
        password and regain access to your account:
      </p>

      <a href="${resetLink}" target="_blank">Reset Password</a>

      <div class="footer">
        <p>This link is valid for 10 minutes.</p>
        <h3>Follow us</h3>

        <!-- Ícones das redes sociais -->
        <div class="social-icons">
            <div class="social-icons">
                <a href="https://www.instagram.com/seuperfil" target="_blank">
                  <img src="views/assets/images/001-instagram.png" alt="Instagram" />
                </a>
                <a href="https://www.facebook.com/seuperfil" target="_blank">
                    <img src="views/assets/images/002-facebook.png" alt="Facebook" />
                </a>
                 <a href="https://www.tiktok.com/@seuperfil" target="_blank">
                  <img src="views/assets/images/003-tiktok.png" alt="TikTok" />
                </a>
              </div>
        </div>
      </div>
    </div>
  </body>
</html>
