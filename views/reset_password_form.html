<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
</head>
<body>
  <h1>Password Reset</h1>
  <div id="reset-form">
    <label for="newPassword">New Password:</label>
    <form action="http://localhost:3000/api/v1/estab-request/reset-password" method="POST">
    <input type="password" id="newPassword" name="newPassword" required>
    <input type="hidden" id="token" name="token" value="${token}">
    <button onclick="resetPassword()">Reset Password</button>
  </form>
    <p id="reset-message"></p>
  </div>

  <script>
    function resetPassword() {
      var newPassword = document.getElementById("newPassword").value;
      var token = document.getElementById("token").value;

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "${resetLink}", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var response = xhr.responseText;
            document.getElementById("reset-message").innerText = response;
          } else {
            document.getElementById("reset-message").innerText = "Error resetting password. Please try again later.";
          }
        }
      };

      var data = "token=" + encodeURIComponent(token) + "&newPassword=" + encodeURIComponent(newPassword);
      xhr.send(data);
    }
  </script>
</body>
</html>
